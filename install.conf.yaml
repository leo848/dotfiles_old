- link:
    ~/.bash/:
        path: bash/*
        create: true
        force: true
    ~/.bashrc:
        force: true
    ~/.config/nvim/init.vim: 
        relink: true
        create: true
    ~/.config/nvim/plugins/:
        path: plugins/*
        glob: true
        create: true
        force: true
    ~/.config/qutebrowser/config.py:
        path: qutebrowser/config.py
        create: true

